<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-Style Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background: #87CEEB;
        }
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let camera = { x: 0, y: 0 };
        
        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        
        // Player object
        const player = {
            x: 100,
            y: 200,
            width: 32,
            height: 32,
            velX: 0,
            velY: 0,
            speed: 5,
            jumpPower: 15,
            onGround: false,
            color: '#FF0000'
        };
        
        // Platforms array
        const platforms = [
            { x: 0, y: 350, width: 1200, height: 50, color: '#00AA00' }, // Ground
            { x: 250, y: 280, width: 100, height: 20, color: '#8B4513' },
            { x: 450, y: 220, width: 100, height: 20, color: '#8B4513' },
            { x: 650, y: 160, width: 100, height: 20, color: '#8B4513' },
            { x: 900, y: 250, width: 150, height: 20, color: '#8B4513' }
        ];
        
        // Enemies array
        const enemies = [
            { x: 300, y: 248, width: 32, height: 32, velX: 1, color: '#FFA500', minX: 250, maxX: 350 },
            { x: 500, y: 188, width: 32, height: 32, velX: -1, color: '#FFA500', minX: 450, maxX: 550 },
            { x: 950, y: 218, width: 32, height: 32, velX: 1, color: '#FFA500', minX: 900, maxX: 1050 }
        ];
        
        // Coins array
        const coins = [
            { x: 275, y: 250, width: 20, height: 20, collected: false },
            { x: 475, y: 190, width: 20, height: 20, collected: false },
            { x: 675, y: 130, width: 20, height: 20, collected: false },
            { x: 925, y: 220, width: 20, height: 20, collected: false },
            { x: 975, y: 220, width: 20, height: 20, collected: false }
        ];
        
        // Goal
        const goal = { x: 1100, y: 300, width: 32, height: 50, color: '#00FF00' };
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update player physics
        function updatePlayer() {
            if (!gameRunning) return;
            
            // Horizontal movement
            if (keys['ArrowLeft'] || keys['a']) {
                player.velX = -player.speed;
            } else if (keys['ArrowRight'] || keys['d']) {
                player.velX = player.speed;
            } else {
                player.velX *= 0.8; // Friction
            }
            
            // Jumping
            if ((keys[' '] || keys['ArrowUp'] || keys['w']) && player.onGround) {
                player.velY = -player.jumpPower;
                player.onGround = false;
            }
            
            // Apply gravity
            player.velY += 0.8;
            
            // Update position
            player.x += player.velX;
            player.y += player.velY;
            
            // Platform collision
            player.onGround = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    // Landing on top
                    if (player.velY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.onGround = true;
                    }
                    // Hit from below
                    else if (player.velY < 0 && player.y > platform.y) {
                        player.y = platform.y + platform.height;
                        player.velY = 0;
                    }
                    // Hit from sides
                    else if (player.velX > 0) {
                        player.x = platform.x - player.width;
                    } else if (player.velX < 0) {
                        player.x = platform.x + platform.width;
                    }
                }
            }
            
            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.y > canvas.height) {
                lives--;
                resetPlayer();
            }
        }
        
        // Update enemies
        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemy.velX;
                
                // Bounce between boundaries
                if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
                    enemy.velX *= -1;
                }
                
                // Check collision with player
                if (checkCollision(player, enemy)) {
                    lives--;
                    resetPlayer();
                }
            }
        }
        
        // Update coins
        function updateCoins() {
            for (let coin of coins) {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    score += 100;
                    document.getElementById('score').textContent = score;
                }
            }
        }
        
        // Check goal
        function checkGoal() {
            if (checkCollision(player, goal)) {
                gameRunning = false;
                setTimeout(() => {
                    alert('You Win! Final Score: ' + score);
                    resetGame();
                }, 100);
            }
        }
        
        // Reset player position
        function resetPlayer() {
            player.x = 100;
            player.y = 200;
            player.velX = 0;
            player.velY = 0;
            
            if (lives <= 0) {
                gameRunning = false;
                setTimeout(() => {
                    alert('Game Over! Final Score: ' + score);
                    resetGame();
                }, 100);
            }
            
            document.getElementById('lives').textContent = lives;
        }
        
        // Reset entire game
        function resetGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            camera.x = 0;
            
            // Reset coins
            for (let coin of coins) {
                coin.collected = false;
            }
            
            resetPlayer();
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        // Update camera
        function updateCamera() {
            // Follow player with some offset
            camera.x = player.x - canvas.width / 3;
            
            // Keep camera in bounds
            if (camera.x < 0) camera.x = 0;
            if (camera.x > 1200 - canvas.width) camera.x = 1200 - canvas.width;
        }
        
        // Render everything
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Save context for camera
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            
            // Draw platforms
            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Draw coins
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.width/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw enemies
            for (let enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            }
            
            // Draw goal
            ctx.fillStyle = goal.color;
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Restore context
            ctx.restore();
            
            // Draw UI instructions
            if (gameRunning) {
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.fillText('Use Arrow Keys or WASD to move, Space/Up to jump', 10, canvas.height - 20);
            }
        }
        
        // Game loop
        function gameLoop() {
            updatePlayer();
            updateEnemies();
            updateCoins();
            checkGoal();
            updateCamera();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
