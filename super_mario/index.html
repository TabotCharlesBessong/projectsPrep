<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario-Style Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #87ceeb, #98fb98);
        font-family: "Courier New", monospace;
      }
      canvas {
        border: 3px solid #654321;
        background: linear-gradient(
          to bottom,
          #87ceeb 0%,
          #87ceeb 60%,
          #98fb98 60%,
          #98fb98 100%
        );
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      .ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffd700;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        z-index: 10;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="ui">
      <div>üèÜ Score: <span id="score">0</span></div>
      <div>‚ù§Ô∏è Lives: <span id="lives">3</span></div>
    </div>
    <div class="controls">
      <div>üéÆ Arrow Keys/WASD: Move | Space/Up: Jump</div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Sound effects using Web Audio API
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();

      function createSound(frequency, duration, type = "sine", volume = 0.1) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(
          frequency,
          audioContext.currentTime
        );
        oscillator.type = type;

        gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.001,
          audioContext.currentTime + duration
        );

        oscillator.start();
        oscillator.stop(audioContext.currentTime + duration);
      }

      function playJumpSound() {
        createSound(220, 0.2, "square", 0.1);
      }

      function playCoinSound() {
        createSound(880, 0.1, "sine", 0.15);
        setTimeout(() => createSound(1108, 0.1, "sine", 0.1), 50);
      }

      function playHitSound() {
        createSound(150, 0.3, "sawtooth", 0.2);
      }

      function playWinSound() {
        const notes = [261, 329, 392, 523];
        notes.forEach((note, i) => {
          setTimeout(() => createSound(note, 0.2, "sine", 0.15), i * 100);
        });
      }

      // Sprite creation functions
      function createPlayerSprite(ctx, x, y, size, isMoving = false) {
        const s = size / 32; // Scale factor

        // Body
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(x + 8 * s, y + 8 * s, 16 * s, 20 * s);

        // Head
        ctx.fillStyle = "#FFB366";
        ctx.fillRect(x + 10 * s, y + 2 * s, 12 * s, 12 * s);

        // Hat
        ctx.fillStyle = "#8B0000";
        ctx.fillRect(x + 8 * s, y, 16 * s, 8 * s);

        // Hat logo
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(x + 13 * s, y + 2 * s, 6 * s, 4 * s);

        // Eyes
        ctx.fillStyle = "#000000";
        ctx.fillRect(x + 12 * s, y + 6 * s, 2 * s, 2 * s);
        ctx.fillRect(x + 18 * s, y + 6 * s, 2 * s, 2 * s);

        // Mustache
        ctx.fillStyle = "#654321";
        ctx.fillRect(x + 14 * s, y + 10 * s, 4 * s, 2 * s);

        // Legs
        ctx.fillStyle = "#0000FF";
        if (isMoving) {
          ctx.fillRect(x + 10 * s, y + 28 * s, 6 * s, 4 * s);
          ctx.fillRect(x + 18 * s, y + 28 * s, 6 * s, 4 * s);
        } else {
          ctx.fillRect(x + 12 * s, y + 28 * s, 8 * s, 4 * s);
        }

        // Arms
        ctx.fillStyle = "#FFB366";
        ctx.fillRect(x + 4 * s, y + 12 * s, 6 * s, 8 * s);
        ctx.fillRect(x + 22 * s, y + 12 * s, 6 * s, 8 * s);
      }

      function createEnemySprite(ctx, x, y, size) {
        const s = size / 32;

        // Body
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(x + 4 * s, y + 8 * s, 24 * s, 20 * s);

        // Shell pattern
        ctx.fillStyle = "#FFA500";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 2; j++) {
            ctx.fillRect(
              x + (6 + i * 6) * s,
              y + (10 + j * 6) * s,
              4 * s,
              4 * s
            );
          }
        }

        // Head
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(x + 2 * s, y + 4 * s, 8 * s, 8 * s);

        // Eyes
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(x + 3 * s, y + 6 * s, 2 * s, 2 * s);
        ctx.fillRect(x + 7 * s, y + 6 * s, 2 * s, 2 * s);

        // Feet
        ctx.fillStyle = "#654321";
        ctx.fillRect(x + 2 * s, y + 28 * s, 6 * s, 4 * s);
        ctx.fillRect(x + 24 * s, y + 28 * s, 6 * s, 4 * s);
      }

      function createCoinSprite(ctx, x, y, size, rotation = 0) {
        const s = size / 20;
        ctx.save();
        ctx.translate(x + size / 2, y + size / 2);
        ctx.rotate(rotation);

        // Outer ring
        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.arc(0, 0, 10 * s, 0, Math.PI * 2);
        ctx.fill();

        // Inner detail
        ctx.fillStyle = "#FFA500";
        ctx.beginPath();
        ctx.arc(0, 0, 6 * s, 0, Math.PI * 2);
        ctx.fill();

        // Star pattern
        ctx.fillStyle = "#FFD700";
        ctx.font = `${12 * s}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("‚òÖ", 0, 0);

        ctx.restore();
      }

      function createGoalSprite(ctx, x, y, width, height) {
        // Flag pole
        ctx.fillStyle = "#654321";
        ctx.fillRect(x + width / 2 - 2, y, 4, height);

        // Flag
        ctx.fillStyle = "#00AA00";
        ctx.fillRect(x + width / 2 + 2, y, width / 2, height / 3);

        // Flag pattern
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(x + width / 2 + 4, y + 2, width / 2 - 4, height / 3 - 4);

        // Checkered pattern
        ctx.fillStyle = "#00AA00";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 2; j++) {
            if ((i + j) % 2 === 0) {
              ctx.fillRect(x + width / 2 + 6 + i * 4, y + 4 + j * 4, 3, 3);
            }
          }
        }
      }

      function createPlatformSprite(ctx, x, y, width, height, type = "ground") {
        if (type === "ground") {
          // Grass on top
          ctx.fillStyle = "#228B22";
          ctx.fillRect(x, y, width, height / 3);

          // Dirt below
          ctx.fillStyle = "#8B4513";
          ctx.fillRect(x, y + height / 3, width, (height * 2) / 3);

          // Texture dots
          ctx.fillStyle = "#654321";
          for (let i = 0; i < width; i += 20) {
            for (let j = height / 3; j < height; j += 15) {
              ctx.fillRect(
                x + i + Math.random() * 10,
                y + j + Math.random() * 5,
                2,
                2
              );
            }
          }
        } else {
          // Brick platform
          ctx.fillStyle = "#CD853F";
          ctx.fillRect(x, y, width, height);

          // Brick pattern
          ctx.strokeStyle = "#8B4513";
          ctx.lineWidth = 1;
          const brickWidth = 25;
          const brickHeight = 10;

          for (let row = 0; row < height; row += brickHeight) {
            for (let col = 0; col < width; col += brickWidth) {
              const offset = (row / brickHeight) % 2 === 0 ? 0 : brickWidth / 2;
              ctx.strokeRect(
                x + col + offset,
                y + row,
                brickWidth,
                brickHeight
              );
            }
          }
        }
      }

      // Game state
      let score = 0;
      let lives = 3;
      let gameRunning = true;
      let camera = { x: 0, y: 0 };
      let animationTime = 0;

      // Input handling
      const keys = {};
      document.addEventListener("keydown", (e) => {
        keys[e.key] = true;
        // Resume audio context on first user interaction
        if (audioContext.state === "suspended") {
          audioContext.resume();
        }
      });
      document.addEventListener("keyup", (e) => (keys[e.key] = false));

      // Player object
      const player = {
        x: 100,
        y: 200,
        width: 32,
        height: 32,
        velX: 0,
        velY: 0,
        speed: 5,
        jumpPower: 15,
        onGround: false,
        isMoving: false,
      };

      // Platforms array
      const platforms = [
        { x: 0, y: 350, width: 1200, height: 50, type: "ground" },
        { x: 250, y: 280, width: 100, height: 20, type: "brick" },
        { x: 450, y: 220, width: 100, height: 20, type: "brick" },
        { x: 650, y: 160, width: 100, height: 20, type: "brick" },
        { x: 900, y: 250, width: 150, height: 20, type: "brick" },
      ];

      // Enemies array
      const enemies = [
        {
          x: 300,
          y: 248,
          width: 32,
          height: 32,
          velX: 1,
          minX: 250,
          maxX: 350,
        },
        {
          x: 500,
          y: 188,
          width: 32,
          height: 32,
          velX: -1,
          minX: 450,
          maxX: 550,
        },
        {
          x: 950,
          y: 218,
          width: 32,
          height: 32,
          velX: 1,
          minX: 900,
          maxX: 1050,
        },
      ];

      // Coins array
      const coins = [
        {
          x: 275,
          y: 250,
          width: 20,
          height: 20,
          collected: false,
          rotation: 0,
        },
        {
          x: 475,
          y: 190,
          width: 20,
          height: 20,
          collected: false,
          rotation: 0,
        },
        {
          x: 675,
          y: 130,
          width: 20,
          height: 20,
          collected: false,
          rotation: 0,
        },
        {
          x: 925,
          y: 220,
          width: 20,
          height: 20,
          collected: false,
          rotation: 0,
        },
        {
          x: 975,
          y: 220,
          width: 20,
          height: 20,
          collected: false,
          rotation: 0,
        },
      ];

      // Goal
      const goal = { x: 1100, y: 300, width: 32, height: 50 };

      // Collision detection
      function checkCollision(rect1, rect2) {
        return (
          rect1.x < rect2.x + rect2.width &&
          rect1.x + rect1.width > rect2.x &&
          rect1.y < rect2.y + rect2.height &&
          rect1.y + rect1.height > rect2.y
        );
      }

      // Update player physics
      function updatePlayer() {
        if (!gameRunning) return;

        player.isMoving = false;

        // Horizontal movement
        if (keys["ArrowLeft"] || keys["a"]) {
          player.velX = -player.speed;
          player.isMoving = true;
        } else if (keys["ArrowRight"] || keys["d"]) {
          player.velX = player.speed;
          player.isMoving = true;
        } else {
          player.velX *= 0.8; // Friction
        }

        // Jumping
        if ((keys[" "] || keys["ArrowUp"] || keys["w"]) && player.onGround) {
          player.velY = -player.jumpPower;
          player.onGround = false;
          playJumpSound();
        }

        // Apply gravity
        player.velY += 0.8;

        // Update position
        player.x += player.velX;
        player.y += player.velY;

        // Platform collision
        player.onGround = false;
        for (let platform of platforms) {
          if (checkCollision(player, platform)) {
            // Landing on top
            if (player.velY > 0 && player.y < platform.y) {
              player.y = platform.y - player.height;
              player.velY = 0;
              player.onGround = true;
            }
            // Hit from below
            else if (player.velY < 0 && player.y > platform.y) {
              player.y = platform.y + platform.height;
              player.velY = 0;
            }
            // Hit from sides
            else if (player.velX > 0) {
              player.x = platform.x - player.width;
            } else if (player.velX < 0) {
              player.x = platform.x + platform.width;
            }
          }
        }

        // Keep player in bounds
        if (player.x < 0) player.x = 0;
        if (player.y > canvas.height) {
          lives--;
          playHitSound();
          resetPlayer();
        }
      }

      // Update enemies
      function updateEnemies() {
        for (let enemy of enemies) {
          enemy.x += enemy.velX;

          // Bounce between boundaries
          if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
            enemy.velX *= -1;
          }

          // Check collision with player
          if (checkCollision(player, enemy)) {
            lives--;
            playHitSound();
            resetPlayer();
          }
        }
      }

      // Update coins
      function updateCoins() {
        for (let coin of coins) {
          if (!coin.collected) {
            coin.rotation += 0.1; // Spinning animation

            if (checkCollision(player, coin)) {
              coin.collected = true;
              score += 100;
              playCoinSound();
              document.getElementById("score").textContent = score;
            }
          }
        }
      }

      // Check goal
      function checkGoal() {
        if (checkCollision(player, goal)) {
          gameRunning = false;
          playWinSound();
          setTimeout(() => {
            alert("üéâ You Win! Final Score: " + score);
            resetGame();
          }, 500);
        }
      }

      // Reset player position
      function resetPlayer() {
        player.x = 100;
        player.y = 200;
        player.velX = 0;
        player.velY = 0;

        if (lives <= 0) {
          gameRunning = false;
          setTimeout(() => {
            alert("üíÄ Game Over! Final Score: " + score);
            resetGame();
          }, 100);
        }

        document.getElementById("lives").textContent = lives;
      }

      // Reset entire game
      function resetGame() {
        score = 0;
        lives = 3;
        gameRunning = true;
        camera.x = 0;

        // Reset coins
        for (let coin of coins) {
          coin.collected = false;
          coin.rotation = 0;
        }

        resetPlayer();
        document.getElementById("score").textContent = score;
        document.getElementById("lives").textContent = lives;
      }

      // Update camera
      function updateCamera() {
        // Follow player with some offset
        camera.x = player.x - canvas.width / 3;

        // Keep camera in bounds
        if (camera.x < 0) camera.x = 0;
        if (camera.x > 1200 - canvas.width) camera.x = 1200 - canvas.width;
      }

      // Render everything
      function render() {
        animationTime += 0.016; // Roughly 60fps

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Save context for camera
        ctx.save();
        ctx.translate(-camera.x, -camera.y);

        // Draw platforms
        for (let platform of platforms) {
          createPlatformSprite(
            ctx,
            platform.x,
            platform.y,
            platform.width,
            platform.height,
            platform.type
          );
        }

        // Draw coins
        for (let coin of coins) {
          if (!coin.collected) {
            createCoinSprite(ctx, coin.x, coin.y, coin.width, coin.rotation);
          }
        }

        // Draw enemies
        for (let enemy of enemies) {
          createEnemySprite(ctx, enemy.x, enemy.y, enemy.width);
        }

        // Draw goal
        createGoalSprite(ctx, goal.x, goal.y, goal.width, goal.height);

        // Draw player
        createPlayerSprite(
          ctx,
          player.x,
          player.y,
          player.width,
          player.isMoving
        );

        // Restore context
        ctx.restore();
      }

      // Game loop
      function gameLoop() {
        updatePlayer();
        updateEnemies();
        updateCoins();
        checkGoal();
        updateCamera();
        render();
        requestAnimationFrame(gameLoop);
      }

      // Start the game
      gameLoop();
    </script>
  </body>
</html>
